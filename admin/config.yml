backend:
  name: github
  repo: BrennanWebb/brennanwebb.github.io
  branch: main
  base_url: https://netlify-cms-oauth.glitch.me # UPDATED auth server
  auth_endpoint: auth

# This is where your uploaded media assets will be stored
media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

# This defines the structure of your blog posts
collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}